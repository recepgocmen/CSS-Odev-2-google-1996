<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start  -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-logo">
    </header>
    <!-- header end  -->

    <!-- search box start -->
    <div class="search-box">
        <p>Search the web using Google!</p>
        <input class="form" type="text"><br>
        <button class="btn">Google Search</button>
        <button class="btn">I'm feeling lucky</button>
    </div>
    <!-- search box end  -->

    <!-- link container start  -->
<div class="link-container">
    <div class="special-search-box">
        <ul class="no-bullets">
            <li>Special Searches</li>
            <li class="blue-underline-text"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li class="blue-underline-text"><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
        </ul>
    </div>

    <div class="help-box low-size-text">
        <ul class="no-bullets">
            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
            <li class="blue-underline-text"><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> </li>
            <li class="blue-underline-text"><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> </li>
            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
        </ul>
    </div>

    <div class="get-Google-box low-size-text">
        <ul class="no-bullets">
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input type="text" name="email form" value="your e-mail" class="text-form"></li>
            <li><button>Subscribe</button> <span  class="blue-underline-text ml">Archive</span></li>
        </ul>
    </div>
</div>
    <!-- link container end  -->

    <!-- footer start  -->
    <footer>
        <p class="copyright low-size-text">Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- footer end  -->
</body>
</html>
